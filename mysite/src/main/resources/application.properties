#server
server.port=8008
server.servlet.context-path=/mysite

#view resolve
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#정적파일 매핑    <!--이걸 썼더니 static 밖에 assets를 꺼내놔도 절대경로로 잘 찾아들어옴 -->
spring.mvc.static-path-pattern=/assets/**
spring.web.resources.static-locations=classpath:/assets/,file:C:\\javaStudy

#Oracle 설정
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=c##webdb
spring.datasource.password=webdb

#mysbatis
mybatis.config-location=classpath:mybatis/configuration.xml

#한글처리
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
